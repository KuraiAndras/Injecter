name: Run Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  TestSonar:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore
        run: dotnet restore

      - name: Remove hard projects
        run: |
          dotnet sln Injecter.sln remove Injecter.Uwp/Injecter.Uwp.csproj

      - name: Build UWP
        run: |
          MSBuild .\MainProject\Injecter.Uwp\Injecter.Uwp.csproj /property:Configuration=Release

      - name: Build
        run: dotnet build --configuration Release /WarnAsError

      - name: Test
        run: dotnet test --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
